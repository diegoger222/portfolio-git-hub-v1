    # if: ${{ inputs.w_backend_affected == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build w-backend
        working-directory: apps/w-backend
        run: mvn clean install

      - name: Run tests
        working-directory: apps/w-backend
        run: mvn test

